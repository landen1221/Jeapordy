<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="jeopardy.css">

</head>
<body>
<div class="container ">
      <div class="row ">
            <div class="col justify-content-md-start mt-3 mb-2">
                  <img src="https://www.pngkey.com/png/full/177-1771451_jeopardy-logo-jeopardy-logo-png.png" alt="" id="logo">
            </div>
            <div class="col-2 text-center align-middle">
                  <button type="submit" class="btn btn-success btn-sm">Start Game</button>
            </div>
      </div>
      <hr>
      <div class="row justify-content-center mt-2 mb-2">
            <b>Directions: </b> &nbsp;&nbsp;Click on the '?' to display the question, & click it again to display the solution
      </div>
      


<table id="table" class="table table-bordered text-center ">
      <thead>
            <tr>
                  <th scope="col" id="header-0" class="headers">""</th>
                  <th scope="col" id="header-1" class="headers">""</th>
                  <th scope="col" id="header-2" class="headers">""</th>
                  <th scope="col" id="header-3" class="headers">""</th>
                  <th scope="col" id="header-4" class="headers">""</th>
                  <th scope="col" id="header-5" class="headers">""</th>
            </tr>
      </thead>
      <tbody>
            <tr class="h-25">
                  <td id="cell-0.0">?</td>
                  <td id="cell-0.1">?</td>
                  <td id="cell-0.2">?</td>
                  <td id="cell-0.3">?</td>
                  <td id="cell-0.4">?</td>
                  <td id="cell-0.5">?</td>
            </tr>
            <tr>
                  <td id="cell-1.0">?</td>
                  <td id="cell-1.1">?</td>
                  <td id="cell-1.2">?</td>
                  <td id="cell-1.3">?</td>
                  <td id="cell-1.4">?</td>
                  <td id="cell-1.5">?</td>
            </tr>
            <tr>
                  <td id="cell-2.0">?</td>
                  <td id="cell-2.1">?</td>
                  <td id="cell-2.2">?</td>
                  <td id="cell-2.3">?</td>
                  <td id="cell-2.4">?</td>
                  <td id="cell-2.5">?</td>
            </tr>
            <tr>
                  <td id="cell-3.0">?</td>
                  <td id="cell-3.1">?</td>
                  <td id="cell-3.2">?</td>
                  <td id="cell-3.3">?</td>
                  <td id="cell-3.4">?</td>
                  <td id="cell-3.5">?</td>
            </tr>
            <tr>
                  <td id="cell-4.0">?</td>
                  <td id="cell-4.1">?</td>
                  <td id="cell-4.2">?</td>
                  <td id="cell-4.3">?</td>
                  <td id="cell-4.4">?</td>
                  <td id="cell-4.5">?</td>
            </tr>
            
      </tbody>
      </table>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
